defaults:
  server:
    compression:
      enabled: true # based on accept-encoding header.
      fallback: gzip # br/gzip/deflate; fallback if header broken.
      algorithms:
        - level: 8
          method: br
        - level: 6
          method: gzip
        - level: 6
          method: deflate
      extensions:
        - js
        - xml
        - map
        - json
        - svg
        - mjs
        - html
        - htm
        - md
        - css
        - txt
        - csv
        - woff
        - woff2
