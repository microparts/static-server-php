defaults:
  server:
    headers:
      csp:
        - default-src 'self'
        - script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com
        - "img-src 'self' data:"
        - style-src 'self' 'unsafe-inline' fonts.googleapis.com cdnjs.cloudflare.com
        - "font-src 'self' data: fonts.gstatic.com cdnjs.cloudflare.com"
        - form-action 'self'
      feature_policy:
        - geolocation 'none'
        - payment 'none'
        - microphone 'none'
        - camera 'none'
        - autoplay 'none'
      referer_policy: no-referrer
      pragma: public
      cache_control: public, must-revalidate, proxy-revalidate, max-age=3600 # 60 min
      frame_options: sameorigin
      xss_protection: 1; mode=block
      x_content_type: nosniff
      x_content_type_options: nosniff
      x_ua_compatible: IE=edge
      sts: max-age=86400; includeSubDomains; preload
