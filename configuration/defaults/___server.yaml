defaults:
  server:
    host: 0.0.0.0
    port: 8080
    root: /app
    index: index.html
    swoole:
      log_level: 3 # warning level, 0 debug
      http_compression: true
      http_gzip_level: 6
    log_info:
      security: "%cDo you have a security note for this site? Please write a letter to us: %csecurity@teamc.io"
      job: "%cJob offer or partnership: %cwork@teamc.io"
    mimes: # https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types/Complete_list_of_MIME_types
      map: application/json
      xml: application/xml
      json: application/json
      txt: text/plain
      html: text/html
      htm: text/html
      md: text/plain
      css: text/css
      js: text/javascript
      mjs: text/javascript
      png: image/png
      gif: image/gif
      jpg: image/jpg
      jpeg: image/jpg
      svg: image/svg+xml
      webp: image/webp
      bmp: image/bmp
      ico: image/x-icon
      tif: image/tiff
      tiff: image/tiff
      ts: application/typescript
      otf: application/x-font-opentype
      ttf: font/ttf
      woff: font/woff
      woff2: font/woff2
      eot: application/vnd.ms-fontobject
      sfnt: application/font-sfnt
      csv: text/csv
